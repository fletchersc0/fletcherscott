<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fletcher Scott</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font: 16px/1.4 "Times New Roman", serif; background: #fff; color: #000; }

    /* ——— fixed header ——— */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-bottom: 1px solid #000;
      background: #fff;
      z-index: 10;
    }
    header a { color: inherit; text-decoration: none; font-weight: bold; }
    header a:hover { text-decoration: none; }

    /* ——— split pane container ——— */
    main { display: flex; height: calc(100vh - 112px); /* subtract header + footer */ margin-top: 56px; margin-bottom: 56px; }

    /* ——— sidebar ——— */
    nav {
      width: 50vw;
      overflow-y: auto;
      padding: 1rem;
      border-right: 1px solid #000;
    }

    /* ——— content pane ——— */
    #content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    /* ——— footer ——— */
    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-top: 1px solid #000;
      background: #fff;
      font-size: 0.9em;
      z-index: 10;
    }
    footer .contact-item + .contact-item {
      margin-left: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="#top">Fletcher Scott</a>
    <nav>
      <!-- your existing nav links here -->
    </nav>
  </header>

  <main>
    <nav>
      <!-- left‐column index -->
    </nav>
    <article id="content">
      <!-- your posts/content here -->
    </article>
  </main>

  <footer>
    <span class="contact-item">email: fletcher.scott@student.rmit.edu.au</span>
    <span class="contact-item">twitter: @fletcher_sc0</span>
    <span class="contact-item">linkedin: Fletcher Scott</span>
    <span class="contact-item">bluesky: @fletcherscott.bsky.social</span>
  </footer>
</body>
</html>
